<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a
        mat-list-item
        routerLink="/transactions"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon>attach_money</mat-icon>
        <span matListItemTitle>Transactions</span>
      </a>
      <a mat-list-item routerLink="/reports">
        <mat-icon matListItemIcon>view_list</mat-icon>
        <span matListItemTitle>Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-button (click)="drawer.toggle()">Toggle Menu</button>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
